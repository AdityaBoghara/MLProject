<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 30px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        legend {
            font-size: 1.3rem;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }

        .alert-info {
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 30px;
            border-radius: 0.5rem;
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 720px;">
            <h2 class="card-title">üéì Student Exam Performance Predictor</h2>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <fieldset>
                    <legend>üìù Enter Student Details</legend>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option disabled selected value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option disabled selected value="">Select ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option disabled selected value="">Select education level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option disabled selected value="">Select lunch type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option disabled selected value="">Select course status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reading Score (out of 100)</label>
                        <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Writing Score (out of 100)</label>
                        <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                    </div>

                    <div class="mb-4">
                        <input class="btn btn-success" type="submit" value="üìä Predict Math Score">
                    </div>
                </fieldset>
            </form>

            {% if results %}
            <div class="alert alert-info text-center" role="alert">
                üìà Predicted Math Score: <strong>{{ results }}</strong>
            </div>
            {% endif %}

            <div class="footer-text">
                &copy; 2025 | Student Performance AI | Powered by Flask & Bootstrap
            </div>
        </div>
    </div>
</body>
</html>
